{% extends 'diary/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<h2>Вход на сайт</h2>
<div class="container">
    <div class="row">
        <div class="col">
            <form class="row" method="post" enctype="multipart/form-data">
                <div class="card">
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Войти</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
