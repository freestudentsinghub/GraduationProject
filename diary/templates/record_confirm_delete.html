{% extends 'base.html' %}
{% block title %}Создать запись{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <form class="row" method="post" enctype="multipart/form-data">
                <div class="card">
                    <p class="card-text">Действительно хотите удалить заметку?{{ object.name }}</p>
                    <div class="card-body">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary">
                            Удалить
                        </button>
                        <a class="btn btn-primary" href="{% url 'diary:record_list' %}" role="button">Отмена</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
