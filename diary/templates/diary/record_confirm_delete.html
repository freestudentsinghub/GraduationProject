{% extends 'diary/base.html' %}

{% block title %}Удаление заметки{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header">
                    <h4 class="card-title text-center">Удаление заметки</h4>
                </div>
                <div class="card-body">
                    <p class="text-center lead">Вы уверены, что хотите удалить заметку "{{ object.name }}"?</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2 d-md-block">
                            <button type="submit" class="btn btn-danger">Удалить</button>
                            <a href="{% url 'diary:record_list' %}" class="btn btn-secondary">Отмена</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
